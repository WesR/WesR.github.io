<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wes Ring</title>
    <style>
        @font-face {
            font-family: 'CommitMono';
            src: url('./assets/CommitMono/CommitMono VariableFont.woff2') format('woff2-variations');
            font-weight: 100 900;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'CommitMono', monospace;
            background: linear-gradient(135deg, #f5e6d3 0%, #d4c3b3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }

        .card {
            background: #faf6f1;
            padding: 2.5rem 3rem;
            border-radius: 4px;
            box-shadow: 0 4px 20px -5px rgba(98, 76, 54, 0.15);
            text-align: center;
            max-width: 90%;
            width: 400px;
            border: 1px solid rgba(98, 76, 54, 0.08);
        }

        h1 {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: #4a3828;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        a {
            color: #6b5744;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(98, 76, 54, 0.15);
            border-radius: 2px;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.5);
        }

        a:hover {
            background: #fff;
            color: #3c2f22;
            box-shadow: 0 2px 8px -2px rgba(98, 76, 54, 0.15);
            transform: translateY(-1px);
        }

        .divider {
            height: 1px;
            background: rgba(98, 76, 54, 0.15);
            margin: 1.5rem 0;
        }

        .command-container {
            position: relative;
            text-align: left;
        }

        .command-label {
            color: #6b5744;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .command-box {
            background: rgba(98, 76, 54, 0.05);
            padding: 1rem;
            border-radius: 2px;
            border: 1px solid rgba(98, 76, 54, 0.15);
            font-size: 0.9rem;
            color: #4a3828;
            width: 100%;
            white-space: pre-wrap;
            word-break: break-all;
            margin-bottom: 0.5rem;
        }

        .copy-button, .regenerate-button {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(98, 76, 54, 0.15);
            padding: 0.25rem 0.5rem;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.8rem;
            color: #6b5744;
            transition: all 0.2s ease;
        }

        .copy-button {
            position: absolute;
            top: 2rem;
            right: 0.5rem;
        }

        .regenerate-button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
        }

        .copy-button:hover {
            background: #fff;
            color: #3c2f22;
        }

        .quote-card {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #faf6f1;
            padding: 1rem;
            position: relative;
        }

        .terminal-prompt {
            color: #6b5744;
            margin-bottom: 0.5rem;
        }

        .terminal-prompt::before {
            content: "gibson@deck:~$ ";
            color: #8b6d4c;
        }

        .quote-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a3828;
            margin: 0.5rem 0 1rem 0;
            text-align: left;
            min-height: 100px;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #4a3828;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        .sparkle-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.2s ease;
        }

        .sparkle-button:hover {
            transform: scale(1.1);
        }

        .sparkle-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sparkle-clicked {
            animation: click-pulse 0.3s ease-out;
        }

        @keyframes click-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .regenerate-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Wes Ring</h1>
        <div class="links">
            <a href="https://www.linkedin.com/in/wesley-ring" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="https://github.com/WesR" target="_blank" rel="noopener noreferrer">GitHub</a>
        </div>
        <div class="divider"></div>
        <div class="command-container">
            <div class="command-label">email:</div>
            <div class="command-box">tr -d '$' <<< 'aGVsb$G9Ad$2Vzcm$luZy5j$b20=' | base64 -d</div>
            <button class="copy-button" onclick="copyCommand()">Copy</button>
        </div>
    </div>

    <div class="card quote-card">
        <div class="terminal-prompt">quote</div>
        <div class="quote-text"><span class="cursor"></span></div>
        <button class="sparkle-button" onclick="generateQuote()">âœ¨</button>
    </div>

    <script>
        function copyCommand() {
            const command = "tr -d '$' <<< 'aGVsb$G9Ad$2Vzcm$luZy5j$b20=' | base64 -d";
            navigator.clipboard.writeText(command).then(() => {
                const button = document.querySelector('.copy-button');
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        }

        async function typeWriter(text, element) {
            // Clear existing text but keep the cursor if it exists
            const existingCursor = element.querySelector('.cursor');
            element.textContent = '';
            element.appendChild(existingCursor || document.createElement('span').classList.add('cursor'));
            
            for (let i = 0; i < text.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 30));
                existingCursor.insertAdjacentText('beforebegin', text[i]);
            }
        }

        async function generateQuote() {
            const button = document.querySelector('.sparkle-button');
            const quoteElement = document.querySelector('.quote-text');
            
            button.disabled = true;
            button.classList.add('sparkle-clicked');
            setTimeout(() => button.classList.remove('sparkle-clicked'), 300);

            try {
                const response = await fetch('https://gibson.wesring.com/');
                const data = await response.json();
                const quote = data[0].response.response;
                
                await typeWriter(quote, quoteElement);
            } catch (error) {
                quoteElement.textContent = 'Failed to generate quote. Please try again later.';
            } finally {
                button.disabled = false;
            }
        }

        // Generate initial quote when page loads
        generateQuote();
    </script>
</body>
</html>
