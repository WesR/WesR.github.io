<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wes Ring</title>
    <style>
        @font-face {
            font-family: 'CommitMono';
            src: url('./assets/CommitMono/CommitMono VariableFont.woff2') format('woff2-variations');
            font-weight: 100 900;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #fffef9;
            --text: #1a1a1a;
            --text-dim: #707070;
            --border: rgba(26, 26, 26, 0.1);
            --command-bg: #1a1a1a;
            --command-text: #fffef9;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --text: #fffef9;
                --text-dim: #a8a8a8;
                --border: rgba(255, 254, 249, 0.1);
                --command-bg: #fffef9;
                --command-text: #1a1a1a;
            }
        }

        [data-theme="light"] {
            --bg: #fffef9;
            --text: #1a1a1a;
            --text-dim: #707070;
            --border: rgba(26, 26, 26, 0.1);
            --command-bg: #1a1a1a;
            --command-text: #fffef9;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #fffef9;
            --text-dim: #a8a8a8;
            --border: rgba(255, 254, 249, 0.1);
            --command-bg: #fffef9;
            --command-text: #1a1a1a;
        }

        body {
            font-family: 'CommitMono', 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding: 2rem;
            max-width: 950px;
            margin: 0 auto;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: 1px solid var(--text);
            color: var(--text);
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-family: inherit;
            flex-shrink: 0;
        }

        .theme-toggle:hover {
            background: var(--text);
            color: var(--bg);
        }

        /* Layout Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 2rem;
            margin-top: 2.5rem;
        }

        /* Header */
        header {
            grid-column: 1 / -1;
            border-bottom: 1px solid var(--text);
            padding-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 2rem;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.02em;
        }

        /* Navigation */
        nav {
            grid-column: 1 / 5;
            border-right: 1px solid var(--border);
            padding-right: 2rem;
        }

        nav h2 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            color: var(--text-dim);
        }

        nav ul {
            list-style: none;
        }

        nav li {
            margin-bottom: 0.5rem;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        nav a:hover {
            border-bottom-color: var(--text);
        }

        /* Email Section */
        .email-section {
            grid-column: 5 / -1;
        }

        .email-section h2 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            color: var(--text-dim);
        }

        .command-box {
            background: var(--command-bg);
            color: var(--command-text);
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            word-break: break-all;
            line-height: 1.6;
            position: relative;
        }

        .command-box::before {
            content: '$ ';
            color: var(--text-dim);
        }

        .copy-btn {
            background: none;
            border: 1px solid var(--text);
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.85rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text);
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: var(--text);
            color: var(--bg);
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        /* Quote Section */
        .quote-section {
            grid-column: 1 / -1;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .quote-section h2 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            color: var(--text-dim);
        }

        .quote-box {
            background: var(--command-bg);
            color: var(--command-text);
            padding: 1.5rem;
            min-height: 150px;
            position: relative;
            border: 1px solid var(--text);
        }

        .terminal-prompt {
            color: var(--text-dim);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        .terminal-prompt::before {
            content: '$ ';
        }

        .quote-text {
            font-size: 1rem;
            line-height: 1.6;
            padding-right: 3rem;
        }

        .quote-cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background: var(--command-text);
            animation: blink 1.2s step-end infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .quote-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: 1px solid var(--command-text);
            color: var(--command-text);
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-family: inherit;
            padding: 0;
        }

        .quote-btn:hover {
            background: var(--command-text);
            color: var(--command-bg);
        }

        .quote-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .grid {
                gap: 1rem;
                margin-top: 2rem;
            }

            header {
                gap: 1rem;
            }

            nav,
            .email-section,
            .quote-section {
                grid-column: 1 / -1;
                border-right: none;
                border-top: 1px solid var(--border);
                padding-right: 0;
                padding-top: 2rem;
                margin-top: 0;
            }

            nav {
                border-top: none;
                padding-top: 0;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            nav {
                grid-column: 1 / 5;
            }

            .email-section {
                grid-column: 5 / -1;
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        <header>
            <h1>WES RING</h1>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">☾</button>
        </header>

        <nav>
            <h2>Links</h2>
            <ul>
                <li><a href="https://github.com/WesR" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                <li><a href="https://www.linkedin.com/in/wesley-ring" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
            </ul>
        </nav>

        <section class="email-section">
            <h2>Contact</h2>
            <div class="command-box" id="commandBox">echo "uryyb@jrfevat.pbz" | tr 'a-zA-Z' 'n-za-mN-ZA-M'</div>
            <button id="copyBtn" class="copy-btn">Copy</button>
        </section>

        <section class="quote-section">
            <h2>Gibson</h2>
            <div class="quote-box">
                <div class="terminal-prompt">curl gibson.wesring.com</div>
                <div class="quote-text" id="quoteText">
                    <span class="quote-cursor"></span>
                </div>
                <button class="quote-btn" id="quoteBtn" aria-label="Generate quote">↻</button>
            </div>
        </section>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        function getTheme() {
            const stored = localStorage.getItem('theme');
            if (stored) return stored;
            return prefersDark.matches ? 'dark' : 'light';
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            themeToggle.textContent = theme === 'dark' ? '☀' : '☾';
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const current = getTheme();
            setTheme(current === 'dark' ? 'light' : 'dark');
        }

        // Initialize theme
        setTheme(getTheme());

        // Listen for system preference changes
        prefersDark.addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        themeToggle.addEventListener('click', toggleTheme);

        // Email command copy
        const commandBox = document.getElementById('commandBox');
        const copyBtn = document.getElementById('copyBtn');
        const command = commandBox.textContent.trim();

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(command).then(() => {
                copyBtn.textContent = 'Copied';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
            });
        });

        // Quote generation
        async function typeText(text, element) {
            const cursor = element.querySelector('.quote-cursor');
            element.textContent = '';

            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                await new Promise(resolve => setTimeout(resolve, 15));
            }

            element.appendChild(cursor);
        }

        async function generateQuote() {
            const btn = document.getElementById('quoteBtn');
            const quoteText = document.getElementById('quoteText');

            btn.disabled = true;

            try {
                const response = await fetch('https://gibson.wesring.com/');
                const data = await response.json();
                let quote = data[0].response.response;

                // Strip surrounding quotation marks if they exist
                quote = quote.replace(/^["']|["']$/g, '');

                await typeText(quote, quoteText);
            } catch (error) {
                quoteText.textContent = 'Failed to connect to Gibson.';
                const cursor = document.createElement('span');
                cursor.className = 'quote-cursor';
                quoteText.appendChild(cursor);
            } finally {
                btn.disabled = false;
            }
        }

        // Initialize
        document.getElementById('quoteBtn').addEventListener('click', generateQuote);
        generateQuote();
    </script>
</body>
</html>
