<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wes Ring</title>
    <style>
        @font-face {
            font-family: 'CommitMono';
            src: url('./assets/CommitMono/CommitMono VariableFont.woff2') format('woff2-variations');
            font-weight: 100 900;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'CommitMono', monospace;
            background: linear-gradient(135deg, #f5e6d3 0%, #d4c3b3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #faf6f1;
            padding: 2.5rem 3rem;
            border-radius: 4px;
            box-shadow: 0 4px 20px -5px rgba(98, 76, 54, 0.15);
            text-align: center;
            max-width: 90%;
            width: 400px;
            border: 1px solid rgba(98, 76, 54, 0.08);
        }

        h1 {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: #4a3828;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        a {
            color: #6b5744;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(98, 76, 54, 0.15);
            border-radius: 2px;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.5);
        }

        a:hover {
            background: #fff;
            color: #3c2f22;
            box-shadow: 0 2px 8px -2px rgba(98, 76, 54, 0.15);
            transform: translateY(-1px);
        }

        .divider {
            height: 1px;
            background: rgba(98, 76, 54, 0.15);
            margin: 1.5rem 0;
        }

        .command-container {
            position: relative;
            text-align: left;
        }

        .command-label {
            color: #6b5744;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .command-box {
            background: rgba(98, 76, 54, 0.05);
            padding: 1rem;
            border-radius: 2px;
            border: 1px solid rgba(98, 76, 54, 0.15);
            font-size: 0.9rem;
            color: #4a3828;
            width: 100%;
            white-space: pre-wrap;
            word-break: break-all;
            margin-bottom: 0.5rem;
        }

        .copy-button {
            position: absolute;
            top: 2rem;
            right: 0.5rem;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(98, 76, 54, 0.15);
            padding: 0.25rem 0.5rem;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.8rem;
            color: #6b5744;
            transition: all 0.2s ease;
        }

        .copy-button:hover {
            background: #fff;
            color: #3c2f22;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Wes Ring</h1>
        <div class="links">
            <a href="https://www.linkedin.com/in/wesley-ring" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="https://github.com/WesR" target="_blank" rel="noopener noreferrer">GitHub</a>
        </div>
        <div class="divider"></div>
        <div class="command-container">
            <div class="command-label">email:</div>
            <div class="command-box">tr -d '$' <<< 'aGVsb$G9Ad$2Vzcm$luZy5j$b20=' | base64 -d</div>
            <button class="copy-button" onclick="copyCommand()">Copy</button>
        </div>
    </div>

    <script>
        function copyCommand() {
            const command = "tr -d '$' <<< 'aGVsb$G9Ad$2Vzcm$luZy5j$b20=' | base64 -d";
            navigator.clipboard.writeText(command).then(() => {
                const button = document.querySelector('.copy-button');
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        }
    </script>
</body>
</html>
